<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Lesson 2. Data entry basics</title>
</head>
<body>
   <h4>Show input</h4>
   <input type="text" class="input1">
   <button class="btn1">Click #1</button>
   <hr>

   <h4>N * 10</h4>
   <input type="text" class="input2">
   <button class="btn2">Click #2</button>
   <div class="result"></div>
   <hr>

   <h4>Greeting</h4>
   <input type="text" class="inputName"><br>
   <input type="text" class="inputSurname"><br>
   <button class="btn3">Greeting</button>
   <div class="greeting"></div>
   <hr>

   <input type="text" class="value" value="77">
   <hr>

   <input type="text" class="color">
   <hr>

   <h4>ParseInt</h4>
   <input type="text" class="parse">
   <button class="btn_parse">ParseInt</button>
   <hr>

   <h4>Negative numbers</h4>
   <input type="number" class="negNum">
   <input type="number" class="negNum1">
   <button class="btn_negNum">negNum</button>
   <div class="div_negNum"></div>

   <script src="main.js"></script>
</body>
</html>
